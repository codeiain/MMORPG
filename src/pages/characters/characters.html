<ion-header>

    <ion-navbar>
        <ion-title>Characters</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="character-holder">
    <div class="main-container">
        <div class="left-container">
            <ion-list inset>
                <button ion-item *ngFor="let character of characters" (click)="itemSelected(character)">
    {{ character.name }}
  </button>
            </ion-list>

            <button ion-button icon-left (click)="newCharacter()">
        <ion-icon name="plus"></ion-icon>
        New Character
      </button>
        </div>
        <div class="middle-container"><canvas id="displayCharacter"></canvas></div>
    </div>
</ion-content>
