<ion-header>

    <ion-navbar>
        <ion-title>New Character</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="main-container">
        <div class="left-container">

        </div>
        <div class="right-container">
            <form-wizard>
                <wizard-step [title]="'Name'" (onNext)="onStep1Next($event)">
                    <h1>Name</h1>
                    <page-create-character-name (updateCharacterName)="handleUpdateCharacterName($event)"></page-create-character-name>
                </wizard-step>
                <wizard-step [title]="'Gender'" (onNext)="onStep2Next($event)">
                    <h1>Gender</h1>
                    <page-create-character-gender (updateCharacterGender)="handleUpdateCharacterGender($event)"></page-create-character-gender>
                </wizard-step>
                <wizard-step [title]="'Stats'" (onNext)="onStep3Next($event)">
                    <h1>Stats</h1>
                    <page-create-character-stats></page-create-character-stats>
                </wizard-step>
                <wizard-step [title]="'Race'" (onNext)="onStep4Next($event)">
                    <h1>Race</h1>
                    <page-create-character-race></page-create-character-race>
                </wizard-step>
                <wizard-step [title]="'Class'" [showPrev]="true" (onComplete)="onComplete($event)">
                    <h1>Class</h1>
                    <page-create-character-classes></page-create-character-classes>

                    <button ion-button icon-left (click)="save()">
                            <ion-icon name="plus"></ion-icon>
                            Save Character
                            </button>
                </wizard-step>
                <wizard-step [hidden]="true">
                </wizard-step>
            </form-wizard>
        </div>
    </div>
</ion-content>
